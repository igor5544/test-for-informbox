<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание informbox</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="display:none">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="icon-refresh" viewBox="0 0 36 31">
        <g transform="rotate(-11.964763641357422 8.909022331237782,9.172191619873049) " id="svg_1">
          <g transform="rotate(-36.956024169921875 8.909022331237791,9.172190666198729) " " id="svg_2">

              d="m17.101598,10.312932c0,4.773896 -3.675151,8.657737 -8.19254,8.657737s-8.192612,-3.883841 -8.192612,-8.657737c0,-0.283582 0.217568,-0.513502 0.485915,-0.513502s0.485915,0.229958 0.485915,0.513502c0,4.207612 3.239218,7.630694 7.220746,7.630694s7.220746,-3.42312 7.220746,-7.630694c0,-4.207535 -3.239218,-7.630655 -7.220746,-7.630655l-0.843035,0l1.205444,1.425949c0.178814,0.211471 0.161465,0.536123 -0.038646,0.725089c-0.20011,0.188966 -0.507357,0.170593 -0.686134,-0.040878l-1.723159,-2.038355c-0.282074,-0.333685 -0.282074,-0.836929 0,-1.170614l1.723159,-2.038355c0.096017,-0.113601 0.228977,-0.171397 0.362553,-0.171397c0.115213,0 0.230897,0.043098 0.323581,0.130519c0.200147,0.188966 0.217459,0.513617 0.038646,0.725089l-1.205444,1.425949l0.843035,0c4.517425,0 8.192576,3.883841 8.192576,8.65766z" />
          </g>
        </g>
      </symbol>
    </svg>
  </div>

  <header class="header">

  </header>

  <main class="main">

    <section class="colors">

      <div class="colors__wrapper container">

        <table class="colors__table colors-table">
          <caption class="colors-table__caption">
            <div class="colors-table__caption-wrapper">
              <h1 class="colors-table__title">
                Pantone colors
              </h1>
              <button type="button" class="colors-table__reset">
                <svg class="colors-table__reset-ico" width="18" height="18">
                  <use xlink:href="#icon-refresh"></use>
                </svg>
                Reset
              </button>
            </div>
          </caption>
          <tr class="colors-table__check-list">
            <th class="colors-table__check">
              <input id="id" name="id" type="checkbox" checked>
              <label for="id">Id</label>
            </th>
            <th class="colors-table__check colors-table__check--title">
              <input id="name" name="name" type="checkbox" checked>
              <label class="colors-table__check-label" for="name">Name</label>
            </th>
            <th class="colors-table__check">
              <input id="year" name="year" type="checkbox" checked>
              <label class="colors-table__check-label" for="year">Year</label>
            </th>
            <th class="colors-table__check">
              <input id="color" name="color" type="checkbox" checked>
              <label class="colors-table__check-label" for="color">Color</label>
            </th>
            <th class="colors-table__check">
              <input id="pantone" name="pantone" type="checkbox" checked>
              <label class="colors-table__check-label" for="pantone">Pantone value</label>
            </th>
          </tr>
        </table>

      </div>

    </section>

  </main>

  <footer class="footer">

  </footer>

  <template class="colors-row">
    <tr class="colors-table__row">
      <td class="colors-table__cell colors-table__cell--right">
        1
      </td>
      <td class="colors-table__cell colors-table__cell--name">
        Cerulean
      </td>
      <td class="colors-table__cell colors-table__cell--right">
        2000
      </td>
      <td class="colors-table__cell colors-table__cell--color">
        <div class="colors-table__color-box"></div>
        #98B2D1
      </td>
      <td class="colors-table__cell">
        14-4020
      </td>
    </tr>
  </template>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
